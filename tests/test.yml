---

- hosts: all
  become: True

  roles:
    - role: midonet-repo

    - role: zookeeper
      zookeeper_hosts:
        - '{{ inventory_hostname }}'

    - role: cassandra
      cassandra_hosts:
        - '{{ inventory_hostname }}'

    - role: midonet-cluster
      zookeeper_hosts:
        - '{{ inventory_hostname }}'
      cassandra_hosts:
        - '{{ inventory_hostname }}'
      midonet_cluster_max_heap_size: "512M"

    - role: ansible-midonet-agent
      zookeeper_hosts:
        - '{{ inventory_hostname }}'
      cassandra_hosts:
        - '{{ inventory_hostname }}'
      midonet_agent_max_heap_size: "512M"
